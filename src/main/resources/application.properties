

spring.application.name=KrishiSakhi-AI

# --- 1. POSTGRESQL / TIMESCALEDB CONFIGURATION ---
# Sourcing database connection details from environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
#spring.datasource.url=jdbc:postgresql://localhost:5432/krishi_sakhi_db
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- 2. TWILIO CONFIGURATION ---
# Sourcing Twilio credentials from environment variables
twilio.account-sid=${TWILIO_ACCOUNT_SID}
twilio.auth-token=${TWILIO_AUTH_TOKEN}
twilio.phone-number=${TWILIO_PHONE_NUMBER}


# --- 3. JWT SECURITY CONFIGURATION ---
# JWT Secret uses a fallback value for local development if the ENV var is unset.
jwt.secret=${SPRING_JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION_MS:900000}
jwt.refreshExpirationMs=${JWT_REFRESH_EXPIRATION_MS:432000000}


# --- 4. CUSTOM PROPERTY INJECTION (FIX FOR RefreshTokenService) ---
krishi.app.jwtRefreshExpirationMs=${KRISHI_APP_JWT_REFRESH_EXPIRATION_MS:432000000}