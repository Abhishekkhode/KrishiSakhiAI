spring.application.name=KrishiSakhi-AI

# --- 1. POSTGRESQL / TIMESCALEDB CONFIGURATION ---
# FIX: Added a default fallback (the local URL) so the application starts
# when the SPRING_DATASOURCE_URL environment variable is not set.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/krishi_sakhi_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- 2. TWILIO CONFIGURATION ---
twilio.account-sid=${TWILIO_ACCOUNT_SID}
twilio.auth-token=${TWILIO_AUTH_TOKEN}
twilio.phone-number=${TWILIO_PHONE_NUMBER}


# --- 3. JWT SECURITY CONFIGURATION ---
# The JWT secret is a static fallback, which is fine for local testing.
jwt.secret=uupdzhXbG39mBV7YH1v69xg6bEpBHkK4dwBhgtHHvcg=
jwt.expirationMs=${JWT_EXPIRATION_MS:900000}
jwt.refreshExpirationMs=${JWT_REFRESH_EXPIRATION_MS:432000000}


# --- 4. CUSTOM PROPERTY INJECTION (FIX FOR RefreshTokenService) ---
krishi.app.jwtRefreshExpirationMs=${KRISHI_APP_JWT_REFRESH_EXPIRATION_MS:432000000}